<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>
<body>
  <div class="box">
    <form action="">
      <fieldset>
        <legend><b>Formulário de Clientes</b></legend> 
        <br>
        <div class="inputBox">
          <input type="text" name="nome" id="nome" class="inputUser" required>
          <label for="nome">Nome completo</label>
        </div>
        <br></br>
        <div class="inputBox">
          <input type="email" name="email" id="email" class="inputUser" required>
          <label for="email">Email</label>
        </div>
        <br></br>
        <div class="inputBox">
          <input type="tel" name="telefone" id="telefone" class="inputUser" required>
          <label for="telefone">Telefone</label>
        </div>
        <br></br>
        <p>Qual o seu gênero?</p>
        <input type="radio" id="feminino" name="genero" value="feminino" required>
        <label for="feminino"> Feminino</label>
        <input type="radio" id="masculino" name="genero" value="masculino" required>
        <label for="masculino"> Masculino</label>
        <input type="radio" id="prefironaodizer" name="genero" value="prefironaodizer" required>
        <label for="prefironaodizer"> Prefiro não dizer</label>
        <input type="radio" id="outro" name="genero" value="outro" required>
        <label for="outro"> Outro</label><input type="text" placeholder="Qual?">

        <br></br>
        <div class="inputBox"> 
          <label for="data-nascimento"><b>Data de Nascimento</b></label>
          <input type="date" name="data-nascimento" id="data-nascimento" class="inputUser" required>
        </div>
        <br></br>
        <div class="inputBox">
            <input type="text" name="cidade" id="cidade" class="inputUser" required>
            <label for="cidade">Cidade</label>
        </div>
        <br></br>
       <div class="inputBox">
          <input type="text" name="estado" id="estado" class="inputUser" required>
          <label for="estado">Estado</label>
        </div>
        <br></br>
        <div class="inputBox">
            <input type="text" name="endereco" id="endereco" class="inputUser" required>
            <label for="endereco">Endereço</label>
        </div>
        <br></br>
            <input type="submit" name="submit" id="submit">
      </fieldset>
    </form>

  </div>
</body>
</html>
