<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="./img/spotify-icon-0.png">
  
  <title>Formulário</title>
</head>
<body>
  <div class="box">
    <form action="">
      <fieldset>
        <legend><b>Formulário de Clientes</b></legend> 
        <br>
        <div class="inputBox">
          <input type="text" name="nome" id="nome" class="inputUser" required>
          <label for="nome" class="labelInput">Nome completo</label>
        </div>
        <br></br>
        <div class="inputBox">
          <input type="email" name="email" id="email" class="inputUser" required>
          <label for="email" class="labelInput">Email</label>
        </div>
        <br></br>
        <div class="inputBox">
          <input type="tel" name="telefone" id="telefone" class="inputUser" required>
          <label for="telefone" class="labelInput">Telefone</label>
        </div>
        <br>
        <p>Qual o seu gênero?</p>
        <input type="radio" id="feminino" name="genero" value="feminino" required>
        <label for="feminino"> Feminino</label>
        <br>
        <input type="radio" id="masculino" name="genero" value="masculino" required>
        <label for="masculino"> Masculino</label>
        <br>
        <input type="radio" id="prefironaodizer" name="genero" value="prefironaodizer" required>
        <label for="prefironaodizer"> Prefiro não dizer</label>
        <br>
        <input type="radio" id="outro" name="genero" value="outro" required>
        <label for="outro"> Outro</label><input type="text" placeholder="Qual?">
        <br></br>
          <label for="data-nascimento"><b>Data de Nascimento</b></label>
          <input type="date" name="data-nascimento" id="data-nascimento" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
          <br></br>
        <div class="inputBox">
            <input type="text" name="cidade" id="cidade" class="inputUser" required>
            <label for="cidade" class="labelInput">Cidade</label>
        </div>
        <br></br>
       <div class="inputBox">
          <input type="text" name="estado" id="estado" class="inputUser" required>
          <label for="estado" class="labelInput">Estado</label>
        </div>
        <br></br>
        <div class="inputBox">
            <input type="text" name="endereco" id="endereco" class="inputUser" required>
            <label for="endereco" class="labelInput">Endereço</label>
        </div>
        <br></br>
            <input type="submit" name="submit" id="submit">
      </fieldset>
    </form>
    <footer class="rodape">
      <p>
      Site desenvolvido por Mayara Rocha - Aluna {Reprograma} | &copy;
       2022
      </p>
  </footer>
  </body>

</html>
